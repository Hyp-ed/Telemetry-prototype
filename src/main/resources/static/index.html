<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.ico">
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
    <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable
        Javascript and reload this page!</h2></noscript>
    <div id="main-content" class="container">
        <div class="row mt-4">
            <div id="alert_placeholder" class="col">
            </div>
        </div>

        <div class="row mt-3 align-items-center">
            <div class="col-sm-6 col-md">
                <img src="hyped.png" class="img-fluid" alt="HypED logo">
            </div>
            <div class="col-sm-6 col-md">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="connect">Websocket:</label>
                        <button id="connect" class="btn btn-light btn-sm ml-3 mr-1" type="submit">Connect</button>
                        <button id="disconnect" class="btn btn-light btn-sm mx-1" type="submit" disabled="disabled">Disconnect</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md">
                <form class="form-inline float-right">
                    <button id="pullData" class="btn btn-primary" type="submit">Start pulling data</button>
                </form>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col">
                <table id="data" class="table table-hover">
                    <tbody>
                        <tr>
                            <th scope="row">Velocity</th>
                            <td id="velocity" class="text-right">***</td>
                        </tr>
                        <tr>
                            <th scope="row">Acceleration</th>
                            <td id="acceleration" class="text-right">***</td>
                        </tr>
                        <tr>
                            <th scope="row">Brake Temperature</th>
                            <td id="brake_temp" class="text-right">***</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
